        <div class="col-xs-4 col-sm-3" *ngFor="let e of serverElements">

        </div>
        <!-- ./col -->
    </div>
    <!-- ./row -->

    <!-- Excercises -->
    <div class="container" style="display: none;">
        <h1>Exercises</h1>
        <div class="row">

                <app-databinding-exercise></app-databinding-exercise>
            </div>
            <div class="col-xs-6">
                <h4>Directives Excercise</h4>
                <app-directives-excercise></app-directives-excercise>
            </div>
