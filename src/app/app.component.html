<div class="container">
    <div class="row">
        <div class="col-12 text-primary">
            <h2>Add new Servers or Blueprints!</h2>
            <label for="">Server Name</label>
            <input type="text" class="form-control" [(ngModel)]="newServerName">
            <label for="">Server Content</label>
            <input type="text" class="form-control" [(ngModel)]="newServerContent">
        </div>
        <br>
        <button class="btn btn-primary" [disabled]="newServerName === '' || newServerContent === ''"
            (click)="onAddServer()">Add Server</button> &nbsp;
        <button class="btn btn-primary" [disabled]="newServerName === '' || newServerContent === ''"
            (click)="onAddServerBlueprint()">Add Server Blueprint</button>
    </div>
    <!-- ./row -->

    <div class="row">
        <div class="col-xs-4 col-sm-3" *ngFor="let e of serverElements">
            <div class="panel panel-default">
                <div class="panel-heading">
                    <p class="">{{ e.name }}</p>
                </div>
                <div class="panel-body">
                    <p [ngClass]="{'text-primary': e.type === 'blueprint', 'text-danger': e.type === 'server'}">
                        <strong *ngIf="e.type === 'server'">{{ e.content }}</strong>
                        <em *ngIf="e.type === 'blueprint'">{{ e.content }}</em>
                    </p>
                </div>
            </div>

        </div>
    </div>

    <!-- Excercises -->
    <div class="container">
        <h1>Exercises</h1>
        <div class="row">
            <div class="col-xs-6">
                <h4>Databinding Excercise</h4>
                <app-databinding-exercise></app-databinding-exercise>
            </div>
            <div class="col-xs-6">
                <h4>Directives Excercise</h4>
                <app-directives-excercise></app-directives-excercise>
            </div>
        </div>

    </div>
