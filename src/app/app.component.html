<div class="container">
    <app-formhandler (serverExport)="onReciveServer($event)"></app-formhandler>
    <br>
    <div class="row">
        <h3 class="text-center" appBetterHighlight [defaultColor]="'red'" [highlightColor]="'blue'" >Active Servers & Blueprints</h3>
        <div class="col-xs-6 col-sm-4 col-md-3" *ngFor="let e of serverElements; let i = index">
            <app-server-element  [serverElement]="e"></app-server-element>
        </div>
        <!-- ./col -->
    </div>
    <!-- ./row -->

    <!-- Excercises -->
    <div class="container" *appUnless="notShow" >
        <h1>Exercises</h1>
        <div class="row">
            <div class="col-xs-6">
                <h4>Databinding Excercise</h4>
                <app-databinding-exercise></app-databinding-exercise>
            </div>
            <div class="col-xs-6">
                <h4>Directives Excercise</h4>
                <app-directives-excercise></app-directives-excercise>
            </div>
            <div class="col-xs-6">
                <h4>Property & Event Binding Exercise</h4>
                <app-property-event-binding></app-property-event-binding>
            </div>
        </div>

    </div>
