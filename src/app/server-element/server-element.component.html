<div class="panel" [ngClass]="{'panel-primary': serverElement.type === 'blueprint', 'panel-danger': serverElement.type === 'server'}">
    <div class="panel-heading">
        <p>
            {{ serverElement.name }}
        </p>
    </div>
    <div class="panel-body">
        <p>
            {{ serverElement.content}}
        </p>
    </div>
</div>
